# Get User Repos: name, id, privacy
# 
{
  user(login: "jxmot") {
    repositories(first: 100, isFork: false, ownerAffiliations: OWNER, orderBy: {direction: DESC, field: CREATED_AT}) {
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      nodes {
        name
        id
        isPrivate
      }
    }
  }
}
