# Create an issue in a specified repo.
#
# Use user-repos-name_id_priv.graphql to retreive a list of 
# repositories and their id's.
# 
mutation($data:CreateIssueInput!) {
  createIssue(input:$data) {
    issue {
      createdAt
      id
      title
      number
    }
  }
}

